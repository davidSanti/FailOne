<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sigueme inicio</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="cedula" value="Cedula"/>
                <h:inputText id="cedula"
                             value="#{usuarioController.usuario.cedula}"/>
                
                <h:outputLabel for="password" value="Contraseña"/>
                <h:inputSecret id="password"
                               value="#{usuarioController.usuario.contraseña}"/>
                
                <h:commandButton id="iniciar" value="Iniciar Sesión"
                                 action="#{usuarioController.autenticarse()}"/>
            </h:panelGrid>
        </h:form>
            
            
        
    </h:body>
</html>
